<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criarconta.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Criar conta</title>
</head>

<body>
    <div id="cabeçalho">
        <header>
            <img src="my market.png" alt="My Market" height="100px" width="200px">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="servicos.html">Serviços</a></li>
                    <li><a href="contatos.html">Contato</a></li>
                </ul>
            </nav>
            <a href="login.html"> <img src="icon.png" alt="icone" height="50px" width="50px"></a>
        </header>
    </div>
    <div class="fullCenter">
        <div id="formulario">
            <form id="background" method="post">
                <h1>Criar conta</h1>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome" class="textField" required>
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="aaa@bbb.com" class="textField" required>
                <label for="pass">Senha:</label>
                <input type="password" id="pass" class="textField" required>
                <label for="cpass">Confirme sua senha:</label>
                <input type="password" id="cpass" class="textField" class="textField" required>
                <input type="checkbox" id="agre" value="y" required>
                <label for="agree">Concordo com os termos e politicas</label>
                <a id="msglogin" href="login.html">Já tem uma conta? Faça login</a>
                <button class="whitebutton" type="submit" formaction="Parabéns.html">CRIAR CONTA</button>

            </form>


        </div>
    </div>
</body>

</html>
