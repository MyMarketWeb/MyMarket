<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>
<body>
    <header>
        <div id="cabeçalho">
            <div id="imagemLogo">

            </div>
            <div id="links">
                <ul>
                    <li>Home</li>
                    <li>Serviços</li>
                    <li>Contatos</li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div id="container">
            <div id="formulario">
                <h1>Criar conta</h1>
                <form>
                    <input type="text" class="textfield" id="Name" placeholder="Nome">
                    <input type="email" class="textfield" id="Email" placeholder="Email">
                    <input type="password" class="textfield" id="Password" placeholder="Senha">
                    <input type="password" class="textfield" id="ConfirmPassword" placeholder="Confirmar senha">
                    <button>Enviar</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
